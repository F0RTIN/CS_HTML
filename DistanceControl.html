    <title>DISTANCE CONTROL</title>
    <link rel="stylesheet" href="styles3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="header">DISTANCE CONTROL</div>
    <div class="container">
        <div class="buzz-buttons">
            <button onclick="sendBuzz('buzz:ON')" class="buzz-on">BUZZ ON</button>
            <button onclick="sendBuzz('buzz:OFF')" class="buzz-off">BUZZ OFF</button>
        </div>
        
        <div class="led-buttons">
            <button onclick="sendLed('led:ON')" class="led-on">LED ON</button>
            <button onclick="sendLed('led:OFF')" class="led-off">LED OFF</button>

    </div>
